---
swagger: 2.0
info:
  title: Github API
  description: Unofficial Github API specification
  version: 3
host: https://api.digitalocean.com
prefix: /v2
paths:
  /account:
    get:
      description: Account information
      parameters: []
  /droplets:
    get:
      description: List all droplets
  /droplets/:id:
    get:
      description: Retrieve a droplet by id
      parameters:
        -   name: id
            type: integer
            required: true
            in: path
  /droplets/:id/actions:
    post:
      description: Trigger droplet action
      parameters:
        - name: type
          in: body
          description: action type
          required: true
          type:
            enum:
            - rename
        - name: name
          in: body
          description: new droplet name
          required: true
          type: string
